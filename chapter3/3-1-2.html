<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1.2 display:inline-table</title>
  <style>
    .in-table {
      display: inline-table;
      width: 128px;
      margin-left: 10px;
      /* Klein Blue */
      border: 2px solid rgb(0, 47, 167);
      vertical-align: sub;
    }
  </style>
</head>
<body>
  
  和文字平起平坐的表格
  <div class="in-table">
    <table>
      <thead>
        <tr>
          <td>第一列</td>
          <td>第二列</td>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
